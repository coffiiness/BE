version: '3.8'

services:
  backend:
    image: ${DOCKER_USERNAME}/final-backend:latest
    container_name: spring-boot-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - STORAGE_DATABASE_CORE_DB_URL=${STORAGE_DATABASE_CORE_DB_URL}
      - STORAGE_DATABASE_CORE_DB_USERNAME=${STORAGE_DATABASE_CORE_DB_USERNAME}
      - STORAGE_DATABASE_CORE_DB_PASSWORD=${STORAGE_DATABASE_CORE_DB_PASSWORD}
      - JAVA_OPTS=-Xms256m -Xmx512m
    volumes:
      - ./logs:/app/logs
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 600M

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./support/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 300M

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://${GRAFANA_DOMAIN}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 200M

networks:
  app-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: